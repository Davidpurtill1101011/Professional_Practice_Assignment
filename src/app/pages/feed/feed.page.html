
<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let pos of locations | async">
      <ion-item>
        <ion-label text-wrap>
          Lat: {{pos.lat}}
          Lng: {{pos.lng}}
          <p>
            {{pos.timestamp}}
          </p>
        </ion-label>
      </ion-item>

      <ion-item-options side="start">
      <ion-item-option color="danger" (click)="deleteLoc(pos)">
        <ion-icon name="trash" slot="icon-only"></ion-icon>
      </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
