<ion-content>
  <ion-title>Tracking</ion-title>
  <div #map class="map">
  </div>
  <ion-button (click)="startTracking()" *ngIf="!isTracking">
    <ion-icon name="locate"></ion-icon>
    Start Tracking
  </ion-button>

  <ion-button (click)="stopTracking()" *ngIf="isTracking">
    <ion-icon name="locate"></ion-icon>
    Stop Tracking
  </ion-button>
</ion-content>
