<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="center">
    <h4><b>Sign In</b></h4>
  </div>

  <form>
    <ion-list>
      <ion-item>
        <ion-input type='text' placeholder="Username"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type='password' placeholder="Password"></ion-input>
      </ion-item>

      <ion-item lines='none'>
        Don't have an account? <a routerLink='/signup'>Register.</a>
      </ion-item>
      <ion-button expand="block" color='success'>Sign In</ion-button>
    </ion-list>
  </form>
</ion-content>
